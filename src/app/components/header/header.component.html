<header class="w-full flex justify-between p-10">
  <div>
    <h1 class="text-2xl font-bold mb-2">Weather Dashboard</h1>
    <p class="text-gray-600">{{today}}</p>
  </div>
  <div class="w-1/2 flex flex-row items-center justify-center gap-8">
    <div class="w-7/12 bg-gray-200 relative text-gray-600">
      <fa-icon class="absolute top-1/2 left-2 -translate-y-1/2" [icon]="faSearch"/>
      <input class="py-2 pl-8 pr-2 w-full border-0  border-solid  rounded-md ring-1 ring-slate-500 ring-offset-0"
              type="search"
              name="town"
              placeholder="Search location..."
              [(ngModel)] = "query"
              (input)="onSearch()"
      >
       <ul
        *ngIf="suggestions.length > 0"
        class="absolute w-full bg-white border rounded-md mt-1 shadow-md z-10"
      >
        <li
          *ngFor="let city of suggestions"
          (click)="selectCity(city)"
          class="p-2 hover:bg-gray-100 cursor-pointer"
        >
          {{ city.name }}, {{ city.country }}
          <span *ngIf="city.state">({{ city.state }})</span>
        </li>
      </ul>
    </div>
    <fa-icon class="text-lg p-2 bg-white border-0 rounded-md ring-1 ring-slate-500 ring-offset-0 " [icon]="faBell"/>
    <img class="rounded-full" width="48px" src="https://img.freepik.com/premium-photo/memoji-emoji-handsome-smiling-man-white-background_826801-6987.jpg?semt=ais_hybrid&w=740&q=80" alt="profil">
  </div>
</header>
